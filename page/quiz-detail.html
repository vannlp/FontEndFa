<div class="container">
  <nav aria-label="breadcrumb " class="mt-3">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
      <li class="breadcrumb-item"><a href="#">Danh mục</a></li>
      <li class="breadcrumb-item active" aria-current="page">Bài quiz</li>
    </ol>
  </nav>
  <section class="quizDetail-top mt-2 mb-2 rounded">
    <div class="row">
      <div class="col-xl-2">
        <img src="../images/logos/{{quiz.img}}" alt="" />
      </div>

      <div class="col-xl-8">
        <h2 class="quizDetail-title">{{quiz.name}}</h2>
      </div>

      <div class="col-xl-2 d-flex align-items-center">
        <a href="#!quiz/{{quiz.id}}/take" class="btn btn-primary">Làm ngay</a>
      </div>
    </div>
  </section>

  <section class="quizDetail-top mb-2 rounded">
    <h3>Chi tiết bài quiz</h3>

    <div>{{quiz.description}}</div>
  </section>
</div>
