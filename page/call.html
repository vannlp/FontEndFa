<div id="contact-page" class="container">
    <div class="bg">
        <div class="row">
            <div class="col-sm-12">
                <h2 class="title text-center">Liên hệ với chúng tôi</h2>
                <div id="" class="contact-map">
                    <iframe src="https://www.google.com/maps/d/embed?mid=16pp1nZ4yqYb1IORIW4thTIw6wT4Vbyvd&hl=vi" width="100%" height="100%"></iframe>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <div class="contact-form">
                    <h2 class="title text-center">Lời nhắn của bạn</h2>
                    <div class="status alert alert-success" style="display: none"></div>
                    <form id="main-contact-form" class="contact-form row" name="contact-form" method="post">
                        <div class="form-group col-md-6">
                            <input type="text" name="name" class="form-control" required="required" placeholder="Tên">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="email" name="email" class="form-control" required="required" placeholder="Email">
                        </div>
                        <div class="form-group col-md-12">
                            <input type="text" name="subject" class="form-control" required="required" placeholder="Địa chỉ">
                        </div>
                        <div class="form-group col-md-12">
                            <textarea name="message" id="message" required="required" class="form-control" rows="8" placeholder="Lời nhắn của bạn"></textarea>
                        </div>
                        <div class="form-group col-md-12">
                            <input type="submit" name="submit" class="btn btn-primary pull-right" value="Gửi">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="contact-info">
                    <h2 class="title text-center">Địa chỉ liên hệ</h2>
                    <address>
                        <p>QuizTest200IQ-Inc.</p>
                        <p>Nguyễn Văn Linh, An Khánh, Ninh Kiều, Cần Thơ</p>
                        <p>Việt Nam</p>
                        <p>Số diện thoại: 8234 824 1823</p>
                        <p>Fax: 1-714-252-0026</p>
                        <p>Email: huydnmpc01663@fpt.edu.vn</p>
                    </address>
                </div>
            </div>
        </div>
    </div>
</div>
