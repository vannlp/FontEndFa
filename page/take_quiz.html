<div class="container mt-3">
  <div class="card">
    <div class="card-header">
      <h4>{{name}}</h4>
    </div>
    <div class="card-body">
      <h4 class="card-title mb-3">{{quizAs.title}}</h4>
      <div class="ps-3 mb-3" ng-repeat="quiz in quizAs.answers">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            value="{{quiz.id}}"
            name="answers"
            ng-model="$parent.answer"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            {{quiz.desc}}
          </label>
        </div>
      </div>
      <button
        ng-click="previous()"
        ng-show="checkPrevious"
        class="btn btn-primary ps-6"
      >
        Previous
      </button>
      <button ng-click="next()" ng-show="checkNext" class="btn btn-primary">
        Next
      </button>
      <button ng-click="ketthuc()" ng-show="!checkNext" class="btn btn-primary">
        Kết thúc
      </button>
    </div>
  </div>
</div>
