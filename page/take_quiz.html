<div class="container mt-3">
  <div class="card">
    <div class="card-header">
      <h4>{{counter}}</h4>
    </div>
    <div class="card-body">
      <h4 class="card-title mb-3">{{quizAs.title}}</h4>
      <div class="ps-3 mb-3" ng-repeat="quiz in quizAs.answers">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            value="{{quiz.id}}"
            name="answers"
            ng-model="$parent.answer"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            {{quiz.desc}}
          </label>
        </div>
      </div>
      <button
        ng-click="previous()"
        ng-show="checkPrevious"
        class="btn btn-primary ps-6"
      >
        Previous
      </button>
      <button ng-click="next()" ng-show="checkNext" class="btn btn-primary">
        Next
      </button>
      <button
        ng-click="ketthuc()"
        ng-show="!checkNext"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Kết thúc
      </button>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Tổng kết</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <span><b>Số câu:</b> {{soCau}}</span><br />
        <span><b>Số câu đúng:</b> {{soCauDung}}</span><br />
        <span><b>Tổng điểm:</b> {{Diem}}</span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="saveQuiz()">
          Ra trang chủ
        </button>
      </div>
    </div>
  </div>
</div>
